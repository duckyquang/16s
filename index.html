<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16s - Join the Waitlist</title>
    <link rel="icon" type="image/jpeg" href="16s-logo-background.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="main-header">
        <div class="header-inner">
            <div class="header-logo">
                <img src="16s-logo.png" alt="16s Logo" class="header-logo-img">
                <span class="header-logo-text">16s</span>
            </div>
            <div class="header-buttons">
                <a href="#home" class="btn-join-waitlist" data-target="home">Join waitlist</a>
                <a href="#contact" class="btn-contact-us" data-target="contact">Contact us</a>
            </div>
        </div>
    </header>

    <div class="hero-container" id="home">
        <!-- Background gradient -->
        <div class="background-gradient"></div>
        <!-- Particles container -->
        <div class="particles-container" id="particlesContainer"></div>
        
        <!-- Main hero content -->
        <div class="hero-content">
            <div class="beta-badge">
                &#127775 Get access to our beta version
            </div>
            
            <h1 class="hero-title">
                <span class="title-line-1">Something <span class="word-revolutionary">revolutionary</span> is</span>
                <span class="title-line-2">coming for <span class="word-vibecoders">vibecoders.</span></span>
            </h1>
            
            <p class="hero-subtitle">
                Saving you from your 5/10 products made on Lovable. 
            </p>
            
            <!-- Glass morphism card with waitlist form -->
            <div class="glass-card">
                <form class="waitlist-form" id="waitlistForm">
                    <div class="input-group">
                        <input 
                            type="email" 
                            id="emailInput"
                            placeholder="your@email.com" 
                            required
                            class="email-input"
                        >
                        <button type="submit" class="submit-btn">
                            Join waitlist
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 10H16M16 10L12 6M16 10L12 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <section id="contact" class="content-section">
        <div class="section-content">
            <h2 class="section-title">Contact</h2>
            <div class="contact-links">
                <a href="https://www.linkedin.com/company/16s-ai/" target="_blank" rel="noopener noreferrer" class="contact-link">
                    <svg class="contact-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" fill="currentColor"/>
                    </svg>
                    <span>LinkedIn</span>
                </a>
                <a href="mailto:hello16s.ai@gmail.com" class="contact-link">
                    <svg class="contact-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="currentColor"/>
                    </svg>
                    <span>Email</span>
                </a>
            </div>
            <div class="copyright">
                <span>&copy; 2026 16s. All rights reserved.</span>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
